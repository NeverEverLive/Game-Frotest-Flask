<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Game Forest</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if url_edit == request.path %} active {% endif %}" href="/edit">Create/edit/delete</a>
        </li>
        {% if token %}
          <li class="nav-item">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button onclick="window.location.href = {{url_logout}}" style="position:absolute; right: 300px;" type="button" class="btn btn-danger mx-4">Log out</button>
              </div>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {{request.user}}
  <div class="container mt-4">
      {% block content %}
          <h1 class="mt-4">Articles</h1>
          {% for i in queryset %}
            <ul class="list-group mt-4">
                <li class="list-group-item">
                    <b>{{i.title}}</b>
                    <span>{{ i.date }}</span>
                    <span>{{ i.description|safe|truncate(25) }}<a href="/detail/{{i.id}}">more</a></span>
                </li>
            </ul>
          {% endfor %}
      {% endblock %}

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
